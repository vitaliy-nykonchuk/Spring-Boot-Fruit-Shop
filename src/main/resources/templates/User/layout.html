<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' href="../../static/icons/pineapple.ico" th:href="@{icons/pineapple.ico}">

            crossorigin="anonymous"></script>

<body style="background-color: #E9ECEB;">
<div th:insert="~{User/fragments/menu :: menu}"></div>

<div th:insert="~{User/fragments/footer :: footer}"></div>
<script type="text/javascript" th:src="@{/js/script-user-order.js}"></script>
</body>
</html>
